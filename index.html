<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body class="d-flex flex-column justify-content-center">
    <div class="container">
      <header class="row border border-light rounded-lg p-4 m-2">
        <div class="col d-flex align-items-center">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="score text-center p-1">
          <h2>Score</h2>
          <p id="number" class="display-4 font-weight-bold">0</p>
        </div>
      </header>
      <main class="row justify-content-center align-items-center mt-5">
        <div id="select" class="select flex-column justify-content-between">
          <div class="d-flex justify-content-between">
            <button class="pick" type="button" name="button"  data-choice="paper">
              <img src="./images/paper.png" alt="" srcset="">
            </button>
            <button class="pick" type="button" name="button"  data-choice="scissors">
              <img src="./images/scissors.png" alt="" srcset="">
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <button class="pick" type="button" name="button"  data-choice="rock">
              <img src="./images/rock.png" alt="" srcset="">
            </button>
          </div>
        </div>
        <div id="result" class="result flex-column justify-content-between w-75 ">
          <div class="row justify-content-between ">
            <div class="text-center">
              <h3 class="mb-5">YOU PICKED</h3>
              <img id="user_select" src="./images/paper.png" alt="" srcset="">
            </div>
            <div class="text-center">
              <h3 class="mb-5">HOUSE PICKED</h3>
              <img id="computer_select" src="./images/blank.png" alt="" srcset="">
            </div>
          </div>
          <div class="row justify-content-center">
            <div id="message-container" class="col-xs-1  flex-column align-items-center">
              <h4 id="message" class="mb-3">YOU WIN</h4>
              <button id="reset" type="button" class="btn btn-light btn-lg"><h4>PLAY AGAIN</h4></button>
            </div>
          </div>
        </div>
      </main>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>  
</body>
</html>
